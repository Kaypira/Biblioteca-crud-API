<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Biblioteca</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/update.css' %}">
</head>

<body>
    <div class="container2">
        <h1>Modificar Biblioteca</h1>
        <form action="{% url 'uprec' mem.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Nome do Livro</label>
                <input type="text" id="title" name="title" value="{{ mem.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" id="author" name="author" value="{{ mem.author }}" required>
            </div>
            <div class="form-group">
                <label for="genre">Gênero</label>
                <input type="text" id="genre" name="genre" value="{{ mem.genre }}" required>
            </div>
            <div class="form-group">
                <label for="pages">Páginas</label>
                <input type="number" id="pages" name="pages" value="{{ mem.pages }}" required>
            </div>
            <div class="form-group">
                <label for="publisher">Editora</label>
                <input type="text" id="publisher" name="publisher" value="{{ mem.publisher }}" required>
            </div>
            <div class="form-group">
                <label for="published_date">Data de Publicação</label>
                <input type="date" id="published_date" name="published_date" value="{{ mem.published_date }}" required>
            </div>
            <button type="submit" id="submit-btn">Concluir Modificações</button>
        </form>
    </div>
</body>

</html>
