<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>

<body>
    <div class="container">
        <h1>Adicionar Livros à Biblioteca</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Nome do Livro</label><br>
                <input type="text" id="title" name="title" required><br><br>
            </div>
            <div class="form-group">
                <label for="author">Autor</label><br>
                <input type="text" id="author" name="author" required><br><br>
            </div>
            <div class="form-group">
                <label for="genre">Gênero</label><br>
                <input type="text" id="genre" name="genre" required><br><br>
            </div>
            <div class="form-group">
                <label for="pages">Páginas</label><br>
                <input type="number" id="pages" name="pages" required><br><br>
            </div>
            <div class="form-group">
                <label for="publisher">Editora</label><br>
                <input type="text" id="publisher" name="publisher" required><br><br>
            </div>
            <div class="form-group">
                <label for="published_date">Data de Publicação</label><br>
                <input type="date" id="published_date" name="published_date" required><br><br>
            </div>
            <button type="submit" id="submit-btn">Adicionar Livro</button>
        </form>
    </div>
</body>

</html>
